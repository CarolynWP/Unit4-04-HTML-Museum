<!DOCTYPE HTML>
<html>
	<head>
		<!-- Meta data -->
		<meta charset="utf-8" />
    <meta name="description" content="Museum" />
    <meta name="keywords" content="immaculata ics2o" />
    <meta name="author" content="Carolyn" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<!-- Sweetgum Tree Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />

		<!-- JS -->
		<script src="./js/script.js"></script>
		
		<!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Museum Admission</title>
		
			<!-- MDL -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-deep_orange.min.css" />
	</head>
	
	<!-- Body -->
	<body>

		<!-- MDL 2 -->
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

		<!-- div class and also the start of text and MDL inputs -->
		<div class="margin">
			<h1>Are you eligible for any museum discounts?</h1>
		<h3>Use this website to find out!</h3>
			
		<img src="./images/museum.jpg" width="600px" alt="museum">
			<h4>Enter your age and the day you will visit:</h4>
			
			<!-- Age textbox -->
			<div class="zoom">
<form action="#">
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="number" step="1" min="0" max="120" id="age">
    <label class="mdl-textfield__label" for="age">Age</label>
    <span class="mdl-textfield__error">This is not a valid age!</span>
  </div>
</form>
			
			<!-- drop-down menu for days of the week -->
			<form action="javascript:museumDiscount()">
  <label for="cars"><h5>Day of the week</h5></label>
  <select name="select" id="select">
    <option value="mon">Monday</option>
    <option value="tue">Tuesday</option>
    <option value="wed">Wednesday</option>
    <option value="thu">Thursday</option>
    <option value="fri">Friday</option>
    <option value="sat">Saturday</option>
    <option value="sun">Sunday</option>
  </select>
			</form>
				<br>
				<br>
				
				<!-- Button to submit answers -->
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="museumDiscount()"> Submit </button>
				
				<h6><div id="answer"></div></h6>
				<br>
				<br>
			</div>
		</div>
	</body>
</html>
